<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="logo-github"></ion-icon> 
    </div>
  
    <h1><b>Login</b></h1>
    <p>Inicia sesion con tu cuenta <br> para obtener mejores ventajas</p>
  </div>
  
  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder="Usuario" #nombre></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Clave" #contrasenna></ion-input>
        </ion-item>
        <ion-button expand="block" fill="clear" color="light"  class="colorRojo" (click)="iniciarSesion(nombre,contrasenna)">Iniciar sesi√≥n</ion-button>
      </ion-card-content>   
    </ion-card>
  
    <div class="line-text">
      <span class="lines"></span>
      <span class="text">O inicia usando</span>
    </div>
  
   <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button class="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button class="btn-tw">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
          <ion-button class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
          <ion-button class="btn-ph">
            <ion-icon name="call-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
